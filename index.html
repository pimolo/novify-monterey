<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Monterey Pop Festival's 50th birthday</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon.png" />
</head>
<body>

    <div id="wrapper">
        <header>
            <img src="images/header-left.png" alt="awesome left thing">
            <img src="images/header-right.png" alt="awesome right thing">
            <img src="images/logo.png" alt="logo">
        </header>
        <section>
            <img src="images/bannière.png" alt="">
            <div id="cercles">
                <div id="leftcircle"><div id="lightcircle"></div></div>
                <div id="middlecircle"><div id="lightcircle"></div></div>
                <div id="rightcircle"><div id="lightcircle"></div></div>
            </div>
        </section>
        <section>
            <div class="bluenews"><span>News</span></div>
            <div class="row">
                <div class="shape">Entrance</div>
                <div class="shape">Parking</div>
            </div>
            <div class="row">
                <div class="shape">Restoration</div>
                <div class="shape">Hôtel - Camping</div>
            </div>
        </section>
    </div>
    <nav>
        <a href="#" class="sprite home"></a>
        <a href="#" class="sprite news"></a>
        <a href="#" class="sprite artists"></a>
        <a href="#" class="sprite programming"></a>
        <a href="#" class="sprite ticket"></a>
        <a href="#" class="sprite store"></a>
        <a href="#" class="sprite ago"></a>
    </nav>
</body>
</html>
