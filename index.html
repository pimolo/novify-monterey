<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Monterey Pop Festival's 50th birthday</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon.png" />
</head>
<body>

    <div id="wrapper">
        <header>
            <img src="images/header-left.png" alt="awesome left thing">
            <img src="images/header-right.png" alt="awesome right thing">
            <img src="images/logo.png" alt="logo">
        </header>
        <section>
            <img src="images/bannière.png" alt="">
            <div id="cercles">
                <div id="leftcircle"><div id="lightcircle"></div></div>
                <div id="middlecircle"><div id="lightcircle"></div></div>
                <div id="rightcircle"><div id="lightcircle"></div></div>
            </div>
        </section>
        <section>
            <div class="bluenews"><span>News</span></div>
            <div class="row">
                <div class="shape">Entrance</div>
                <div class="shape">Parking</div>
            </div>
            <div class="row">
                <div class="shape">Restoration</div>
                <div class="shape">Hôtel - Camping</div>
            </div>
        </section>
    </div>
    <nav>
        <a href="#" class="sprite home"></a>
        <a href="#" class="sprite news"></a>
        <a href="#" class="sprite artists"></a>
        <a href="#" class="sprite programming"></a>
        <a href="#" class="sprite ticket"></a>
        <a href="#" class="sprite store"></a>
        <a href="#" class="sprite ago"></a>
    </nav>
    <object width="240" height="250"><param name="allowscriptaccess" value="always" /><param name="movie" value="http://static.radionomy.com/flash/BannerEmbed.swf?RadUID=e53afc20-5d95-4a21-95c7-3c6fcd7b45df&amp;titlesColor=ffffff&amp;color=f6efd3&amp;autoPlay=no&amp;lang=fr" /><param name="wmode" value="transparent" /><embed src="http://static.radionomy.com/flash/BannerEmbed.swf?RadUID=e53afc20-5d95-4a21-95c7-3c6fcd7b45df&amp;titlesColor=&amp;color=f6efd3&amp;autoPlay=no&amp;lang=fr" wmode="transparent" type="application/x-shockwave-flash" allowscriptaccess="always" width="240" height="300"></embed></object>

</html>
