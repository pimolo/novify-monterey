<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Monterey Pop Festival's 50th birthday</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
<body>

    <div id="wrapper">
        <header id="home">
            <img src="images/header-left.png" alt="awesome left thing">
            <img src="images/header-right.png" alt="awesome right thing">
            <img src="images/logo.png" alt="logo">
        </header>
        <section>
            <img src="images/bannière.png" alt="">
            <div id="cercles">
                <div id="leftcircle"><div id="lightcircle"></div></div>
                <div id="middlecircle"><div id="lightcircle"></div></div>
                <div id="rightcircle"><div id="lightcircle"></div></div>
            </div>
        </section>
        <section id="news">
            <div class="title"><span>News</span></div>
            <div class="row">
                <div class="shape">Entrance</div>
                <div class="shape">Parking</div>
            </div>
            <div class="row">
                <div class="shape">Restoration</div>
                <div class="shape">Hôtel - Camping</div>
            </div>
        </section>
        <section id="artists">
            <div class="title"><span>Artists 2017</span></div>
            <div class="button" data-toggle="muse"></div>
            <div class="button" data-toggle="bs"></div>
            <div class="button" data-toggle="pf"></div>
            <div class="button" data-toggle="jm"></div>
            <div class="button" data-toggle="ds"></div>
            <div class="button" data-toggle="nj"></div>
            <div class="button" data-toggle="lg"></div>
            <div class="button" data-toggle="aa"></div>
            <div class="button" data-toggle="ja"></div>
            <div class="artistbox" id="muse">1
                <img src="" alt="">
                <div class="info"></div>
                <div class="info"></div>
            </div>
            <div class="artistbox" id="bs">2
                <img src="" alt="">
                <div class="info"></div>
                <div class="info"></div>
            </div>
            <div class="artistbox" id="pf">3
                <img src="" alt="">
                <div class="info"></div>
                <div class="info"></div>
            </div>
            <div class="artistbox" id="jm">4
                <img src="" alt="">
                <div class="info"></div>
                <div class="info"></div>
            </div>
            <div class="artistbox" id="ds">5
                <img src="" alt="">
                <div class="info"></div>
                <div class="info"></div>
            </div>
            <div class="artistbox" id="nj">6
                <img src="" alt="">
                <div class="info"></div>
                <div class="info"></div>
            </div>
            <div class="artistbox" id="lg">7
                <img src="" alt="">
                <div class="info"></div>
                <div class="info"></div>
            </div>
            <div class="artistbox" id="aa">8
                <img src="" alt="">
                <div class="info"></div>
                <div class="info"></div>
            </div>
            <div class="artistbox" id="ja">9
                <img src="" alt="" />
                <div class="info"></div>
                <div class="info"></div>
            </div>
        </section>
        <section id="programming">
            <div class="title"><span>Programming</span></div>
            <div id="posters">
                <img src="images/affiche1.jpg" alt="22june">
                <img src="images/affiche2.jpg" alt="23june" class="middle">
                <img src="images/affiche3.jpg" alt="24june">
            </div>
        </section>
        <section id="ticket">
            <div class="title"><span>Ticket office</span></div>
            <div class="row">
                <div class="shape">Price</div>
                <div class="shape">Buy a ticket</div>
                <div class="longshape">Buy a ticket</div>
            </div>
        </section>
        <section id="store">
            <div class="title"><span>Store</span></div>
            <div class="circlewrapper">
                <div class="circle"><img src="images/" alt=""></div>
                <div class="circle"><img src="images/" alt=""></div>
                <div class="circle"><img src="images/" alt=""></div>
                <div class="circle"><img src="images/" alt=""></div>
            </div>

        </section>
        <section id="ago">
            <div class="title"><span>50 years ago</span></div>
            <div id="carrousel">
                <ul>
                    <li><img src="http://lorempixel.com/1025/340/" /></li>
                    <li><img src="http://lorempixel.com/g/1025/340/" /></li>
                    <li><img src="http://lorempixel.com/1025/340/abstract/" /></li>
                </ul>
                <i class="fa fa-chevron-circle-left left"></i>
                <i class="fa fa-chevron-circle-right right"></i>
            </div>
            <object width="240" height="250"><param name="allowscriptaccess" value="always" /><param name="movie" value="http://static.radionomy.com/flash/BannerEmbed.swf?RadUID=e53afc20-5d95-4a21-95c7-3c6fcd7b45df&amp;titlesColor=ffffff&amp;color=f6efd3&amp;autoPlay=no&amp;lang=fr" /><param name="wmode" value="transparent" /><embed src="http://static.radionomy.com/flash/BannerEmbed.swf?RadUID=e53afc20-5d95-4a21-95c7-3c6fcd7b45df&amp;titlesColor=&amp;color=f6efd3&amp;autoPlay=no&amp;lang=fr" wmode="transparent" type="application/x-shockwave-flash" allowscriptaccess="always" width="240" height="300"></embed></object>

        </section>
        <footer>
            <img src="images/footer-left.png" alt="awesome left footer">
            <img src="images/footer-right.png" alt="awesome right footer">
        </footer>
    </div>
    <nav>
        <a href="#home" class="sprite home"></a>
        <a href="#news" class="sprite news"></a>
        <a href="#artists" class="sprite artists"></a>
        <a href="#programming" class="sprite programming"></a>
        <a href="#ticket" class="sprite ticket"></a>
        <a href="#store" class="sprite store"></a>
        <a href="#ago" class="sprite ago"></a>
    </nav>

    <script type="text/javascript" src="jquery-1.10.2.js" ></script>
    <script type="text/javascript" src="script.js" ></script>
    <script type="text/javascript"> //Pour un scroll lent entre les liens
        $(function() {
          $('a[href*=#]:not([href=#])').click(function() {
            if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
              var target = $(this.hash);
              target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
              if (target.length) {
                $('html,body').animate({
                  scrollTop: target.offset().top
              }, 1000);
                return false;
            }
        }
    });
      });
        </script>
</body>
</html>
